name: Build Android APK

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Create tag
        id: tag
        run: echo "TAG=apk-${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Publish Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: APK Build ${{ steps.tag.outputs.TAG }}
          files: app/build/outputs/apk/release/app-armeabi-v7a-release.apk

      # ⏱️ WAIT 60 SECONDS
      - name: Wait before deleting release
        run: sleep 60

      # ❌ DELETE RELEASE
      - name: Delete GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.tag.outputs.TAG }}" --yes

      # ❌ DELETE TAG
      - name: Delete Git tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --delete origin "${{ steps.tag.outputs.TAG }}"
