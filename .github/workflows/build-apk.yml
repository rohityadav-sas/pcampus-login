name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'WiFi login username'
        required: true
        type: string
      password:
        description: 'WiFi login password'
        required: true
        type: string

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Inject credentials into MainActivity.java
        run: |
          FILE="app/src/main/java/wifi/login/MainActivity.java"
          USERNAME="${{ inputs.username }}"
          PASSWORD="${{ inputs.password }}"

          # Replace the payload line with user credentials
          sed -i "s|mode=191&username=[^&]*&password=[^&]*&|mode=191\&username=${USERNAME}\&password=${PASSWORD}\&|g" "$FILE"

          # Replace "Connecting..." with "Connecting with {username}..."
          sed -i "s|setText(\"Connecting...\");|setText(\"Connecting with ${USERNAME}...\");|g" "$FILE"

          echo "âœ… Credentials injected for user: $USERNAME"

      - run: chmod +x gradlew
      - run: ./gradlew assembleRelease

      - name: Create tag
        id: tag
        run: echo "TAG=apk-${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Publish Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: APK Build ${{ steps.tag.outputs.TAG }}
          files: app/build/outputs/apk/release/app-armeabi-v7a-release.apk

      # NEW: trigger cleanup workflow asynchronously (no waiting)
      - name: Trigger cleanup in 1 minute
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run cleanup-release.yml -f tag="${{ steps.tag.outputs.TAG }}"
