name: Build Android APK

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - run: chmod +x gradlew
      - run: ./gradlew assembleRelease

      - name: Create tag
        id: tag
        run: echo "TAG=apk-${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Publish Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: APK Build ${{ steps.tag.outputs.TAG }}
          files: app/build/outputs/apk/release/app-armeabi-v7a-release.apk

      # NEW: trigger cleanup workflow asynchronously (no waiting)
      - name: Trigger cleanup in 1 minute
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run cleanup-release.yml -f tag="${{ steps.tag.outputs.TAG }}"
